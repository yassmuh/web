<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang Husna</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Marcellus&display=swap" rel="stylesheet">

<style>
/* GLOBAL */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ffe3ed, #fff0f7, #fff9fc);
  font-family: 'Quicksand', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Box utama */
.box {
  text-align: center;
  padding: 40px 50px;
  background: rgba(255,255,255,0.78);
  border-radius: 25px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 20px rgba(255,140,170,0.18);
  animation: fadeIn 0.8s ease;
  position: relative;
}

/* Floating hearts */
.floating {
  position: absolute;
  width: 45px;
  opacity: 0.75;
  animation: floating 6s ease-in-out infinite;
}
.f1 { top: 10%; left: 10%; animation-delay: 0s; }
.f2 { top: 70%; left: 6%; animation-delay: 1s; }
.f3 { top: 25%; right: 12%; animation-delay: 0.8s; }
.f4 { top: 75%; right: 25%; animation-delay: 1.8s; }

@keyframes floating {
  0% { transform: translateY(0); opacity:.6; }
  50% { transform: translateY(-22px); opacity:1; }
  100% { transform: translateY(0); opacity:.6; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  opacity: 0.8;
  animation: fall linear infinite;
  pointer-events:none;
}

@keyframes fall {
  0% { transform: translateY(-100vh) rotate(0deg)}
  100% { transform: translateY(100vh) rotate(360deg)}
}


/* Teks */
h1 {
  font-family: 'Marcellus', serif;
  color: #cc5f82;
  font-size: 2.7rem;
  margin-bottom: 10px;
  text-shadow: 1px 1px 0 #ffe0ea;
}

p {
  font-size: 1.2rem;
  margin-bottom: 35px;
  color: #654f54;
}

/* Tombol mulai */
button {
  padding: 15px 36px;
  font-size: 1.2rem;
  border-radius: 30px;
  border: none;
  background: #f7b6cf;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 6px 16px rgba(255,140,170,0.25);
}

button:hover {
  background: #ff98ba;
  transform: translateY(-3px) scale(1.05);
}

/* Fade animasi */
@keyframes fadeIn {
  from { opacity:0; transform:translateY(25px); }
  to   { opacity:1; transform:translateY(0); }
}

</style>
</head>

<body>

<div class="box">
  
  <h1>Selamat Datang unaa ðŸŽ€</h1>
  <p>Tekan tombol mulai naa ðŸ’—</p>

  <button onclick="mulai()">Mulai</button>
</div>

<script>
/* Musik akan autoplay setelah tombol mulai diklik */
function mulai() {
  localStorage.setItem("playMusic", "yes");
  localStorage.setItem("audioTime", "0"); 
  window.location.href = "welcome.html";
}

/* Confetti */
function confettiShow(){
  for(let i=0;i<25;i++){
    let c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=["#ffd1e8","#ffc7ef","#ffe6f3","#ffb3d6"][Math.floor(Math.random()*4)];
    c.style.animationDuration=(2+Math.random()*3)+"s";
    c.style.width=c.style.height=(6+Math.random()*8)+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

setTimeout(confettiShow, 500);
</script>

</body>
</html>
